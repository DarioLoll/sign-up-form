<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <aside>
        <div class="logo-container">
            <img src="images/logo.png" alt="Logo of the FC Barcelona" class="logo">
            <p class="logo-text">F.C.B</p>
        </div>
        <p class="credit">Photo by <a href="https://unsplash.com/@axpphotography" class="credit-link">AXP Photography</a> on <a href="https://unsplash.com" class="credit-link">Unsplash</a></p>
    </aside>

    <main>
        <div class="top-text">
            <h2>Ready to make your mark?</h2>
            <p>Fill out the form below to get started and become a proud member of the Barça family.</p>
        </div>
        
        <div class="form-wrapper">
            <h3>Visca Barça!</h3>
            <form method="post" id="sign-up-form">
                <div class="input-wrapper">
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" id="first_name" placeholder="Lionel..." required maxlength="30" minlength="3">
                    <span class="error"></span>
                </div>
                <div class="input-wrapper">
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" id="last_name" placeholder="Messi..." required minlength="3" maxlength="30">
                    <span class="error"></span>
                </div>
                <div class="input-wrapper">
                    <label for="email">E-Mail</label>
                    <input type="email" name="email" id="email" placeholder="lionel.messi@barcelona.es" required minlength="5" maxlength="60">
                    <span class="error"></span>
                </div>
                <div class="input-wrapper">
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" id="phone" placeholder="+34 123123123" minlength="5" maxlength="30">
                    <span class="error"></span>
                </div>
                <div class="input-wrapper">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password" required minlength="8" maxlength="100">
                    <span class="error"></span>
                </div>
                <div class="input-wrapper">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm your password" required minlength="8" maxlength="100">
                    <span class="error"></span>
                </div>
            </form>
        </div>

        <button class="primary" type="submit" form="sign-up-form">Sign Up</button>
        <p>Already a member? <a href="#" class="link">Sign in</a></p>
    </main>
</body>
</html>
